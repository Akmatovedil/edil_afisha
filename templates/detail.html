<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ film_detail.name}}</title>
</head>
<body>
<a href="/film/"><button>Назад</button></a>
<h4> Название - {{ film_detail.name }}</h4>
<p> Режиссер - {{ film_detail.producer }}</p>
<p> Рейтинг - {{ film_detail.rating }}</p>
<p> Длительность - {{ film_detail.duration }} мин </p>
<hr/>
<h2>Reviews</h2>
{% for i in reviews %}
    <p>{{ i.text }}</p>
{% endfor %}
</body>
</html>
